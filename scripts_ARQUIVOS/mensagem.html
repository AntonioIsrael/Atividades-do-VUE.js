<html lang="html">

<head>
    <meta charset="utf-8">
    <title>mensagem</title>
</head>

<body>

    <div id="app">

        <p>Mensagem:</p><input id="app" v-model="nome"><br/><br/>

        <button v-on:click="say(nome)">Click </button>
    
    </div>


    <script src="https://unpkg.com/vue"></script>
    <script>

        new Vue({
            el: '#app',
            methods: {
                say: function (message) {
                     alert(message)
                }
            }
        })

    </script>

</body>

</html>
